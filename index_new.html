<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style_new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Dongle:wght@300&family=Indie+Flower&family=Luxurious+Roman&family=Neonderthaw&family=Sorts+Mill+Goudy&family=Viaoda+Libre&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">Thank you for signing up to Netflix.Tell me more about yourself.</h3>
        </header>
        <section id="survey-form-container">
            <form id="survey-form" action="./result.html" method="get">
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" value="name" placeholder="Name">
                </div>
                <div class="input-box">
                    <label for="age">Age</label>
                    <input type="number" name="age" value="age" id="age" placeholder="Age">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" value="email" id="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <label for="content_type">Content Type</label>
                    <br>
                    <select name="content_type" id="dropdown">
                        
                        <option value="movie" selected>Movie</option>
                        <option value="series">Series</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="movie_type">Movie Type</label>
                    <br>
                    <input type="checkbox" name="movie" value="comedy" id="first-check" > Comedy</input>
                    <br>
                    <input type="checkbox" name="dram" value="dram" id="second-check">Dram</input>
                    <br>
                    <input type="checkbox" name="romance" value="romance" id="third-check" checked>Romance</input>
                </div>
                <div class="input-box">
                    <label for="gender">Gender</label>
                    <br>
                    <input type="radio" name="male" id="first-radio" value="male" checked>Male</input>
                    <input type="radio" name="female" id="second-radio" value="female">Female</input>
                    <input type="radio" name="other" id="third-radio" value="other">Other</input><br>
                </div>
                <div class="input-box">
                    <label for="feedback">Feedback</label>
                    <br>
                    <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="any comment"></textarea>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="form-submit" value="Submit">
                </div>


                

            </form>

        </section>
        




    </div>
    
</body>
</html>
